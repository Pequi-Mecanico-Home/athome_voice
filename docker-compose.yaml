version: '2.3'

networks:
  ros:
    driver: bridge

services:
  ros-master:
    image: ros:noetic-ros-core
    command: stdbuf -o L roscore
    networks:
      - ros
    # restart: always

  voice:
    image: lucasgris/pmec-athome-voice:b0.2 
    build: 
      context: ./
      dockerfile: Dockerfile
    volumes: 
      - ./logs:/logs
    depends_on:
      - ros-master
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
    command: tail -f /dev/null #roslauch chatbot chatbot.launch
    networks:
      - ros
    # restart: always
    privileged: true
